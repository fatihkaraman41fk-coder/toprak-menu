<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TARTINE'LER (EKMEK ÜSTÜ) • Toprak Bakery House</title>

  <style>
    :root{
      --bg:#f3f3f3;
      --card:#ffffff;

      --text:#2b2b2b;
      --muted:#7a7a7a;

      --line:#e2e2e2;

      --gold:#c48a3a;

      --backdrop: rgba(0,0,0,.65);

      --closeRing: rgba(196,138,58,.95);
      --closeBg: rgba(0,0,0,.40);
      --white:#fff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(255,255,255,.96);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--line);
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .back{
      color:var(--text);
      text-decoration:none;
      font-weight:900;
    }
    .page-title{
      font-weight:1000;
      letter-spacing:.6px;
      text-align:center;
      flex:1;
    }
    .spacer{width:60px}

    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 14px;
    }
    h2{ margin: 6px 0 12px; font-size: 18px; }

    .item{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 12px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 14px;
      text-decoration:none;
      color: inherit;
      margin-bottom: 10px;
      cursor:pointer;
    }
    .item__img{
      width:72px;height:72px;
      border-radius:12px;
      object-fit:cover;
      border:1px solid var(--line);
      background:#f7f7f7;
      flex:0 0 72px;
    }
    .item__body{ min-width:0; flex:1; }
    .item__name{ font-weight:900; font-size:15px; }
    .item__desc{ margin-top:4px; color:var(--muted); font-size:13px; line-height:1.25; }
    .item__price{ font-weight:1000; white-space:nowrap; padding-left:8px; }

    /* LIGHTBOX */
    .lightbox{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center;
      padding: 16px;
      opacity:0; visibility:hidden; pointer-events:none;
      transition: opacity .18s ease, visibility 0s linear .18s;
    }
    .lightbox.is-open{
      opacity:1; visibility:visible; pointer-events:auto;
      transition: opacity .18s ease, visibility 0s linear 0s;
    }
    .lb-backdrop{
      position:absolute; inset:0;
      background: var(--backdrop);
      opacity:0;
      transition: opacity .18s ease;
    }
    .lightbox.is-open .lb-backdrop{ opacity:1; }

    .lb-panel{
      position:relative;
      width: min(92vw, 560px);
      transform: translateY(10px) scale(.985);
      transition: transform .20s ease;
      z-index:2;
    }
    .lightbox.is-open .lb-panel{ transform: translateY(0) scale(1); }

    .lb-card{
      background: var(--white);
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.35);
      box-shadow: 0 24px 60px rgba(0,0,0,.30);
    }

    .lb-img{
      display:block;
      width:100%;
      height:auto; /* kırpma yok */
      background:#fff;
    }

    .lb-meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 14px 16px 16px;
      border-top: 1px solid rgba(0,0,0,.08);
    }
    .lb-title{
      font-weight:1000;
      font-size:22px;
      line-height:1.1;
    }
    .lb-price{
      font-weight:1000;
      font-size:22px;
      color: var(--gold);
      white-space:nowrap;
    }

    .lb-close{
      position:absolute;
      top: 12px;
      right: 12px;
      width: 50px;
      height: 50px;
      border-radius: 999px;
      border: 2px solid var(--closeRing);
      background: var(--closeBg);
      color: #fff;
      font-size: 22px;
      display:grid;
      place-items:center;
      cursor:pointer;
      box-shadow:
        0 0 0 2px rgba(196,138,58,.35),
        0 0 14px rgba(196,138,58,.25);
    }
    .lb-close:active{ transform: scale(.98); }
  </style>
</head>

<body>

  <header class="topbar">
    <a class="back" href="index.html">← GERİ</a>
    <div class="page-title">TARTINE'LER (EKMEK ÜSTÜ)</div>
    <div class="spacer"></div>
  </header>

  <main class="wrap">
    <h2>Tartine'ler</h2>

    <!-- ŞİMDİLİK 1 adet placeholder ürün -->
    <a class="item" href="javascript:void(0)"
       data-title="Tartine Ürünü"
       data-price="0 TL"
       data-img="images/placeholder.png">
      <img class="item__img" src="images/placeholder.png" alt="Tartine">
      <div class="item__body">
        <div class="item__name">Tartine Ürünü</div>
        <div class="item__desc">Açıklama sonra eklenecek</div>
      </div>
      <div class="item__price">0 TL</div>
    </a>

  </main>

  <!-- LIGHTBOX -->
  <div id="lb" class="lightbox" aria-hidden="true">
    <div class="lb-backdrop" id="lbBackdrop"></div>

    <div class="lb-panel" role="dialog" aria-modal="true" aria-label="Ürün Fotoğrafı">
      <button class="lb-close" id="lbClose" aria-label="Kapat">✕</button>

      <div class="lb-card">
        <img id="lbImg" class="lb-img" alt="">
        <div class="lb-meta">
          <div id="lbTitle" class="lb-title"></div>
          <div id="lbPrice" class="lb-price"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const lb = document.getElementById("lb");
    const lbBackdrop = document.getElementById("lbBackdrop");
    const lbClose = document.getElementById("lbClose");
    const lbImg = document.getElementById("lbImg");
    const lbTitle = document.getElementById("lbTitle");
    const lbPrice = document.getElementById("lbPrice");

    let scrollY = 0;
    function lockScroll(){
      scrollY = window.scrollY || 0;
      document.body.style.position = "fixed";
      document.body.style.top = `-${scrollY}px`;
      document.body.style.left = "0";
      document.body.style.right = "0";
      document.body.style.width = "100%";
    }
    function unlockScroll(){
      document.body.style.position = "";
      document.body.style.top = "";
      document.body.style.left = "";
      document.body.style.right = "";
      document.body.style.width = "";
      window.scrollTo(0, scrollY);
    }

    function openLB({img, title, price, alt}){
      lbImg.src = img;
      lbImg.alt = alt || title || "";
      lbTitle.textContent = title || "";
      lbPrice.textContent = price || "";
      lb.classList.add("is-open");
      lb.setAttribute("aria-hidden","false");
      lockScroll();
    }
    function closeLB(){
      lb.classList.remove("is-open");
      lb.setAttribute("aria-hidden","true");
      lbImg.src = "";
      unlockScroll();
    }

    document.querySelectorAll(".item").forEach(a=>{
      a.addEventListener("click",(e)=>{
        e.preventDefault();
        openLB({
          img: a.dataset.img,
          title: a.dataset.title,
          price: a.dataset.price,
          alt: a.querySelector("img")?.alt || ""
        });
      });
    });

    lbClose.addEventListener("click", closeLB);
    lbBackdrop.addEventListener("click", closeLB);
    document.addEventListener("keydown",(e)=>{ if(e.key==="Escape" && lb.classList.contains("is-open")) closeLB(); });
  </script>

</body>
</html>
